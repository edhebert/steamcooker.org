<html>
	<head>
        <title>STEAM Cooker - Fractals</title>
        <!--

            ehebert@fas.harvard.edu

            code influenced by "Stochastic Fractals" in _Nature of Code_ by Daniel Shiffman -->

        <script language="javascript" type="text/javascript"src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <!-- P5Js dependencies-->
      	<script language="javascript" type="text/javascript" src="../js/p5.min.js"></script>
        <script language="javascript" type="text/javascript" src="../js/p5.dom.js"></script>

      	<script language="javascript" type="text/javascript" src="sketch2.js"></script>
	</head>

	<body>
        <label for="angle">Angle <span id="degNum"></span>&deg;</label><br> 
        <input type="range" id="angle" min="0" max="90">  
        <br> 
        <label for="branches">Branches <span id="branchNum"></span></label><br> 
        <input type="range" id="branches" min="2" max="4">  <br> 
        <label for="color">Color <span id="colorVal"></span></label><br> 
        <input type="range" id="color" min="0" max="255" value="128">  <br> 
        <label for="trunk">Trunk Width <span id="trunkNum"></span> pixels</label><br> 
        <input type="range" id="trunk" min="5" max="30">  <br> 
        <label for="branchSize">Branch Limit <span id="branchSzNum"></span> pixels</label><br> 
        <input type="range" id="branchSize" min="5" max="80" value="10">  <br> 
        <p>Let "nature" decide? <input type="checkbox" id="isRandom"></p>
	</body>
</html>
